<p>{{ errMessage }}</p>
<h3 class="text-center text-white bg-dark">Random Dog Image</h3>
<div class="container-fluid">
  <img src="{{ dog?.message }}" alt="" class="rounded mx-auto d-block" style="max-height: 75vh !important;"/>
  <div class="col-md-12 text-center mt-2">
    <button
      type="button"
      class="btn btn-success img-thumbnail img-fluid"
      (click)="onChange()"
    >
      Change Image
    </button>
  </div>
</div>
