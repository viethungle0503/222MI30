<p>list-product2 works!</p>
<table border="1" [cellPadding]="0" [cellSpacing]="0">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>#</th>
  </tr>
  <tbody *ngFor="let p of products">
    <tr>
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td><img [src]="p.image"></td>
    </tr>
  </tbody>
</table>
