{{ errMessage }}
<table class="table table-hover table-bordered" style="width: 100%">
  <thead>
    <tr>
      <th style="width: 15%">Id</th>
      <th style="width: 25%">Name</th>
      <th style="width: 25%">Email</th>
      <th style="width: 5%">Age</th>
      <th style="width: 30%">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of customerGroups" style="width: 100%">
      <td colspan="5" style="width: 100%">
        <table class="table table-hover table-bordered" style="width: 100%">
          <thead>
            <tr>
              <td colspan="5">
                {{ group.CustomerTypeId }} - {{ group.CustomterTypeName }}
              </td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of group.Customers">
              <td style="width: 15%">{{ customer.Id }}</td>
              <td style="width: 25%">{{ customer.Name }}</td>
              <td style="width: 25%">{{ customer.Email }}</td>
              <td style="width: 5%">{{ customer.Age }}</td>
              <td style="width: 30%">
                <div style="width: 100%">
                  <img
                    src="{{ customer.Image }}"
                    alt=""
                    style="width: 100px; height: 100px"
                  />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
